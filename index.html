<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>
            <span class="titles rock-title">Rock</span>
            <span class="titles paper-title">Paper</span>
            <span class="titles scissor-title">Scissor</span>
        </h1>
    </header>
    <main>
        <div class="msg-container">
            <p class="win-message"></p>
        </div>
        <h2 class="score-label">Score</h2>
        <div class="score">
            <div class="human-score">0<h3></h3></div>
            <div class="computer-score">0<h3></h3></div>
        </div>
        <div class="players">
            <div class="human">
                <p>You</p>
                <img class="rest" src="./images/rest.png" alt="rest-hand">
            </div>
            <div class="computer">
                <p>Computer</p>
                <img class="rest" src="./images/rest.png" alt="rest-hand">
            </div>
        </div>
        <div class="weapons">
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissor</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
