<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>
            <span class="rock-title">Rock</span>
            <span class="paper-title">Paper</span>
            <span class="scissor-title">Scissor</span>
        </h1>
    </header>
    <main>
        <div class="players">
            <div class="human">
                <p>You</p>
            </div>
            <div class="computer">
                <p>Computer</p>
            </div>
        </div>
        <div class="weapons">
            <button id="rock"><i class="far fa-hand-rock"></i></button>
            <button id="paper"><i class="far fa-hand-paper"></i></button>
            <button id="scissor"><i class="far fa-hand-scissors"></i></button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
